<div class="row">
  <div class="wrap">
    <div class="col-xs-12">

      <h2 class="lessonTitle">Search Results</h2>

    </div>
  </div>
</div>

<div class="row">
  <div class="wrap">
    <div class="col-md-12">
        <ul class="questionsList" ng-repeat="question in controller.questions" >
          <li class="question">
            <div class="row">
              <div class="col-xs-8">
                <div class="row">
                  <div class="col-xs-10">
                    <p>{{question.qTitle}}</p>
                  </div>
                  <div class="col-xs-2">
                    <button class="custom-btn-utility custom-btn-utility-go">

                    </button>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="box-outer">
                  <div class="box-inner">
                    <p>{{question.qDate | date: 'MMMM dd - hh:mm a'}}</p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
    </div>
  </div>
</div>
